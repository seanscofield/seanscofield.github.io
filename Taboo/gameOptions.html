    <div style="text-align:center;" class="container">
        <h2><u>Game Options</u>
        </h2>
        <table align="center" id="menutable">
            <tr>
                <td>
                    <p style="font-size:0.8em;">Number of Rounds</p>
                </td>
                <td>
                    <select id="Rounds" class="selectpicker" style="width:100px;">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            </br>
            <tr>
                <td>
                    <p style="font-size:0.8em;">Number of Bonus Rounds</p>
                </td>
                <td>
                    <select id="BonRounds" class="selectpicker" style="width:100px;">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
            </br>
            <tr>
                <td>
                    <p style="font-size:0.8em;">Time Limit Per Set</p>
                </td>
                <td>
                    <select id="time" class="selectpicker" style="width:100px;">
                        <option value="1">1 minute</option>
                        <option value="2">2 minutes</option>
                        <option value="3">3 minutes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2;">
                    <button type="submit" class="btn btn-purple btn-circle" style="font-family:comic-sans;height:110px; width:110px;" id="startGame">START</button>
                </td>
            </tr>
        </table>
    </div>
